<svg width="48" height="48" viewBox="0 0 48 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background hexagon representing the isolated container -->
  <path d="M24 4L42 14V34L24 44L6 34V14L24 4Z" fill="#1a1a2e" stroke="#4a5568" stroke-width="1.5"/>

  <!-- Inner isolated worker cells -->
  <!-- Top worker -->
  <g transform="translate(24, 12)">
    <rect x="-6" y="-4" width="12" height="8" rx="2" fill="#3b82f6" stroke="#60a5fa" stroke-width="1"/>
    <circle cx="0" cy="0" r="2" fill="#fff"/>
  </g>

  <!-- Bottom-left worker -->
  <g transform="translate(14, 30)">
    <rect x="-6" y="-4" width="12" height="8" rx="2" fill="#10b981" stroke="#34d399" stroke-width="1"/>
    <circle cx="0" cy="0" r="2" fill="#fff"/>
  </g>

  <!-- Bottom-right worker -->
  <g transform="translate(34, 30)">
    <rect x="-6" y="-4" width="12" height="8" rx="2" fill="#8b5cf6" stroke="#a78bfa" stroke-width="1"/>
    <circle cx="0" cy="0" r="2" fill="#fff"/>
  </g>

  <!-- Communication channels (dashed lines showing IPC) -->
  <line x1="24" y1="16" x2="14" y2="26" stroke="#6b7280" stroke-width="1.5" stroke-dasharray="2,2"/>
  <line x1="24" y1="16" x2="34" y2="26" stroke="#6b7280" stroke-width="1.5" stroke-dasharray="2,2"/>
  <line x1="20" y1="30" x2="28" y2="30" stroke="#6b7280" stroke-width="1.5" stroke-dasharray="2,2"/>

  <!-- Type-safe data packets on channels -->
  <circle cx="19" cy="21" r="1.5" fill="#fbbf24"/>
  <circle cx="29" cy="21" r="1.5" fill="#fbbf24"/>
  <circle cx="24" cy="30" r="1.5" fill="#fbbf24"/>
</svg>
